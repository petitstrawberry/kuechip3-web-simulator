<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>kuesim web interface</title>
  <script src="processing-1.4.8.js"></script>
  <link href="kuesim.css" type="text/css" rel="stylesheet"/>

  <!-- BEGIN for debug -->
  <script src="sample-prog.js"></script>
  <!-- END for debug -->
</head>
<body>
  <!-- interface -->
  <div id="interface" style="margin: 2em 0 2em 1em">
    <div id="buttons" style="margin: 2em 0 2em 0">
      <button onclick="execPhase();">1 phase</button>
      <button onclick="execInst();">1 inst</button>
      <button onclick="execAll();">all</button>
      <button onclick="execInsts();">start insts</button>
      <button onclick="stopExecuting();">stop insts</button>
      <button onclick="setMem();">set memory</button>

      <!-- BEGIN for debug -->
      <span style="margin-right: 4em"></span>
      <input onkeypress="UpdateSampleId(event.keyCode);" id="program_id" value="4.1"></input>
      <button onclick="SetSampleProgram();">set sample</button>
      <!-- END for debug -->
    </div>

    <div id="state-disp" style="margin: 2em 0 2em 0" class="clearfix">
      <div id="regs-area" class="float">
        [ phase & regs ]<br>
        <table>
          <tr> <td>Phase</td>        <td><input id="Phase"        class="reg" placeholder="値を入力" value="0">     </td> </tr>
          <tr> <td>PC</td>           <td><input id="PC"           class="reg" placeholder="値を入力" value="0x0000"></td> </tr>
          <tr> <td>IR</td>           <td><input id="IR"           class="reg" placeholder="値を入力" value="0x00">  </td> </tr>
          <tr> <td>SP</td>           <td><input id="SP"           class="reg" placeholder="値を入力" value="0x0000"></td> </tr>
          <tr> <td>ACC</td>          <td><input id="ACC"          class="reg" placeholder="値を入力" value="0x0000"></td> </tr>
          <tr> <td>IX</td>           <td><input id="IX"           class="reg" placeholder="値を入力" value="0x0000"></td> </tr>
          <tr> <td>MAR</td>          <td><input id="MAR"          class="reg" placeholder="値を入力" value="0x0000"></td> </tr>
          <tr> <td>CF</td>           <td><input id="CF"           class="reg" placeholder="値を入力" value="0">     </td> </tr>
          <tr> <td>VF</td>           <td><input id="VF"           class="reg" placeholder="値を入力" value="0">     </td> </tr>
          <tr> <td>NF</td>           <td><input id="NF"           class="reg" placeholder="値を入力" value="0">     </td> </tr>
          <tr> <td>ZF</td>           <td><input id="ZF"           class="reg" placeholder="値を入力" value="0">     </td> </tr>
          <tr> <td>IBUF</td>         <td><input id="IBUF"         class="reg" placeholder="値を入力" value="0x00">  </td> </tr>
          <tr> <td>OBUF</td>         <td><input id="OBUF"         class="reg" placeholder="値を入力" value="0x00">  </td> </tr>
          <tr> <td>IBUF_RE</td>      <td><input id="IBUF_RE"      class="reg" placeholder="値を入力" value="0">     </td> </tr>
          <tr> <td>OBUF_WE</td>      <td><input id="OBUF_WE"      class="reg" placeholder="値を入力" value="0">     </td> </tr>
          <tr> <td>IBUF_FLG_CLR</td> <td><input id="IBUF_FLG_CLR" class="reg" placeholder="値を入力" value="0">     </td> </tr>
        </table>
      </div>

      <div id="inst-area" class="float">
        [ inst ]<br>
        <textarea id="inst" placeholder="初期メモリデータを入力">
